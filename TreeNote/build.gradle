// 자바 기본 플러그인 
apply plugin:'java'

// 자바 웹 프로젝트를 위한 플러그인 
apply plugin:'eclipse-wtp'
apply plugin:'war'

// 컴파일 정보 추가
compileJava {
  options.encoding = 'UTF-8'  // 소스파일 인코딩?
  sourceCompatibility = 1.8   // 문법 검사할 때 자바 버전?
}

// 웹 애플리케이션 정보
eclipse {
  wtp {
    facet {
      facet name: 'jst.web', version: '3.0'
      facet name: 'jst.java', version: '1.8'
    }
  }
}

// 의존 라이브러리 다운로드 받을 서버 설정 
repositories {
  // 메이븐 서버 지정
  mavenCentral()   //https://repo1.maven.org/maven2/
}

// 다운로드 받을 의존 라이브러리 지정
// mvnrepository.com에서 검색해 보라!
dependencies {
  // 의존 라이브러리 지정
  	compile 'org.springframework:spring-webmvc:4.2.3.RELEASE'
  	compile 'org.mybatis:mybatis:3.3.0'
 	compile 'org.mybatis:mybatis-spring:1.2.3'
	compile 'org.springframework:spring-jdbc:4.2.2.RELEASE'
	compile 'org.aspectj:aspectjweaver:1.8.7'
	compile 'com.google.code.gson:gson:2.4'
	compile 'com.fasterxml.jackson.core:jackson-databind:2.6.3'
	compile 'javax.servlet:jstl:1.2'
	compile 'commons-fileupload:commons-fileupload:1.3.1'
	compile 'org.thymeleaf:thymeleaf:2.1.4.RELEASE'
	compile 'junit:junit:4.12'
	compile 'log4j:log4j:1.2.17'
	compile 'commons-io:commons-io:2.4'
	compile 'commons-dbcp:commons-dbcp:1.4'
 	compile 'commons-pool:commons-pool:1.6'
  
	compile 'org.springframework:spring-aspects:4.2.3.RELEASE'
	compile 'org.springframework:spring-test:4.2.3.RELEASE'
	compile 'org.springframework:spring-context-support:4.2.3.RELEASE'
	compile 'org.springframework:spring-instrument:4.2.3.RELEASE'
	compile 'org.springframework:spring-jms:4.2.3.RELEASE'
	compile 'org.springframework:spring-orm:4.2.3.RELEASE'
	compile 'org.springframework:spring-oxm:4.2.3.RELEASE'
  
  
  //빌드할 때만 사용하고, 배포는 하지 않는 라이브러리 
  providedCompile 'javax.servlet:javax.servlet-api:3.0.1'
  
  //로컬 파일 추가
  runtime fileTree(dir: 'lib', include: '*.jar')
}
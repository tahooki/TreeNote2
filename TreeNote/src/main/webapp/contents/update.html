<script type="text/javascript">

var oEditors = [];
$(function(){
      nhn.husky.EZCreator.createInIFrame({
          oAppRef: oEditors,
          elPlaceHolder: "ir1", //textarea에서 지정한 id와 일치해야 합니다. 
          //SmartEditor2Skin.html 파일이 존재하는 경로
          sSkinURI: "SmartEditor2Skin.html",  
          htParams : {
              // 툴바 사용 여부 (true:사용/ false:사용하지 않음)
              bUseToolbar : true,             
              // 입력창 크기 조절바 사용 여부 (true:사용/ false:사용하지 않음)
              bUseVerticalResizer : false,     
              // 모드 탭(Editor | HTML | TEXT) 사용 여부 (true:사용/ false:사용하지 않음)
              bUseModeChanger : true,         
              fOnBeforeUnload : function(){
              console.log("?????");
              }
          }, 
           fOnAppLoad : function(){
              //기존 저장된 내용의 text 내용을 에디터상에 뿌려주고자 할때 사용
              var keywordNo = sessionStorage.getItem("keywordNo");
              
              	$.getJSON("/content/getContent/" +keywordNo, function(data){
		    		console.log(data.content.content);
		    		
		    		/* $("#ir1").text(""); 
		    		console.log("text::::" +$("#ir1").text());*/
		    		//$(data.content.content).appendTo("#irl");
		    		$("#irl").append(data.content.content);
		    		console.log("dddddddd " +data.content.content);
		    		var content = $("iframe").html();
		            console.log(content);
		            oEditors.getById["ir1"].exec("PASTE_HTML", [data.content.content]);
		    	}); 
          },
          fCreator: "createSEditor2"
      });

      
      //저장버튼 클릭시 form 전송
      $("#save").click(function(){
          oEditors.getById["ir1"].exec("UPDATE_CONTENTS_FIELD", []);
          $("#form").submit();
          //console.log($(".se2_inputarea img").attr("src"));
          var content = $("iframe").contents().find("#se2_iframe").contents().find("html").html();
          console.log("update::::::::: "+content);
         //console.log($("#abc img").attr("src"));
         var keywordNo = sessionStorage.getItem("keywordNo");
         console.log("kewordNo ===== " +keywordNo);
         
          $.ajax(
      			{
      			url:"/content/updateContent",
      			method : "POST",
      			dataType : "json",
      			data : JSON.stringify({
      				keywordNo: keywordNo,
      				content: content
      			}),
      			headers : {
      				"Accept" : "application/json",
      				"Content-Type" : "application/json"
      			},
      			success : function(JSONData , status) {
      			}
      			
      		});          
      });

	});
	
	
</script>

 <textarea id="ir1" name="contents" rows="30" style="width: 100%; height: 270px; min-width: 100%;"></textarea>

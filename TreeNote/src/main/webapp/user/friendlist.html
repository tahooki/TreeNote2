<html lang="en">

<head>

<title>friendlist</title>

<!-- Bootstrap Core CSS -->
<link href="../resources/css/bootstrap.min.css" rel="stylesheet">






<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <![endif]-->

</head>

<body>
	<div class="row">

		<div class="col-lg-6">
			<div class="btn-group" style="float: right">
				<button type="button" class="btn btn-default dropdown-toggle"
					data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					친구 <span class="caret"></span>
				</button>
				<ul class="dropdown-menu dropdown-menu-right">

				
					<li role="separator" class="divider"></li>
					
				</ul>
			</div>
			<!-- /btn-group -->
		</div>
	</div>
	<!-- /.row -->




	<!-- jQuery -->
	<script src="../resources/js/jquery.min.js"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="../resources/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../resources/js/handlebars.min.js"></script>
	<script id="boardTrTemplate" type="text/x-handlebars-template">
{{#each friend}}
<li>
	<div>
		<div style="height: 40px">
			<img src="ST_LOGO.jpg" style="height: 40px; float: left; margin-left: 3px"> 
			<span style="float: left; margin-top: 10px; margin-left: 7px">{{name}}</span>
			<button style="height: 20px; margin-top: 10px">수락</button>
		</div>
	</div>          
</li>
{{/each}}
</script>

	<script type="text/javascript">
		$.getJSON('/user/listFriend', function(obj) {
			var tr;
			var templateSource = $("#boardTrTemplate").html();
			var template = Handlebars.compile(templateSource);

			tr = template(obj);
			console.log(tr);
			$('li[role=separator]').before(tr)
		});
	</script>


</body>

</html>
